<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" text="type/css" href="calculator.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
      <div id="calulate"></div>
      <div class="numcontainer">
        <div class="numkey" id="lastkey" data-value="AC">
          <div>Ac</div>
        </div>
        <!-- <div class="numkey"  data-value="+/-">
          <div>+/-</div>
        </div> -->
        <div class="numkey" data-value="%">
          <div>%</div>
        </div>
        <div class="numkey" id="operatekey" data-value="/">
          <div>/</div>
        </div>

        <div class="numkey" data-value="7">
          <div>7</div>
        </div>
        <div class="numkey" data-value="8">
          <div>8</div>
        </div>
        <div class="numkey" data-value="9">
          <div>9</div>
        </div>
        <div class="numkey" id="operatekey" data-value="*">
          <div>*</div>
        </div>

        <div class="numkey" data-value="4">
          <div>4</div>
        </div>
        <div class="numkey" data-value="5">
          <div>5</div>
        </div>
        <div class="numkey" data-value="6">
          <div>6</div>
        </div>
        <div class="numkey" id="operatekey" data-value="-">
          <div>-</div>
        </div>

        <div class="numkey" data-value="1">
          <div>1</div>
        </div>
        <div class="numkey" data-value="2">
          <div>2</div>
        </div>
        <div class="numkey" data-value="3">
          <div>3</div>
        </div>
        <div class="numkey" id="operatekey" data-value="+">
          <div>+</div>
        </div>

        <div class="numkey" id="lastkey" data-value="0">
          <div>0</div>
        </div>
        <!-- <div class="numkey" data-value="numkey"></div> -->
        <div class="numkey" data-value=".">
          <div>.</div>
        </div>
        <div class="numkey" id="operatekey" data-value="=">
          <div>=</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
